name: job_scout_daily

on:
  workflow_dispatch:
  schedule:
    # 07:00 UTC ≈ 09:00 Italy (CET/CEST) — adjust if needed
    - cron: '0 7 * * *'

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run aggregator
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_TO:  ${{ secrets.EMAIL_TO }}
          DEBUG_SMART: "1"           # <— TEMP for debugging SmartRecruiters
        run: |
          python main.py --config config/companies.yml --keywords config/keywords.yml --out docs/daily_report.html

      - name: Upload HTML report artifact
        uses: actions/upload-artifact@v4
        with:
          name: daily_report
          path: docs/daily_report.html
