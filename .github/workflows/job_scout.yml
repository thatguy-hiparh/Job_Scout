name: job_scout_daily

on:
  schedule:
    - cron: "0 7 * * *"   # 07:00 UTC â‰ˆ 09:00 Europe/Rome
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    concurrency:
      group: job_scout_daily
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Playwright needs the browser binaries installed on the runner
      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps

      - name: Run aggregator
        env:
          SMTP_HOST:   ${{ secrets.SMTP_HOST }}
          SMTP_PORT:   ${{ secrets.SMTP_PORT }}
          SMTP_USER:   ${{ secrets.SMTP_USER }}
          SMTP_PASS:   ${{ secrets.SMTP_PASS }}
          EMAIL_TO:    ${{ secrets.EMAIL_TO }}
          SKIP_FILTER: "1"

          # Playwright + Workday debug knobs
          PW_HEADLESS: "1"
          WORKDAY_PW_DEBUG: "1"
          WD_LIMIT: "200"
          WD_MAX_PAGES: "2"
          WD_EARLY_BREAK: "1"
          WD_MAX_HOSTS: "2"
          WD_MAX_SITES: "3"
        run: |
          python main.py --config config/companies.yml --keywords config/keywords.yml --out docs/daily_report.html

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: daily_report
          path: docs/daily_report.html

      - name: Deploy GitHub Pages
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          force_orphan: true
