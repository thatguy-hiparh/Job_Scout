name: job_scout_daily

on:
  schedule:
    - cron: "0 7 * * *"   # 07:00 UTC â‰ˆ 09:00 Europe/Rome
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    concurrency:
      group: job_scout_daily
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright (Chromium)
        run: |
          python -m playwright install --with-deps chromium

      - name: Run aggregator (email disabled)
        env:
          PW_HEADLESS: "1"
          SKIP_FILTERS: "0"
          # SMTP variables intentionally not provided to pause email notifications.
          # When you want emails back, restore SMTP_HOST/PORT/USER/PASS and EMAIL_TO here.
        run: |
          python main.py --config config/companies.yml --keywords config/keywords.yml --out docs/daily_report.html

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: daily_report
          path: docs/daily_report.html

      - name: Deploy GitHub Pages
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          force_orphan: true
